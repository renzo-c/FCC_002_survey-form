<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology Survey</title>
    <meta name="description" content="FCC 2nd project" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/50/000000/test-passed.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Inconsolata|Muli|Source+Code+Pro"
      rel="stylesheet"
    />
  </head>
  <body id="main">
    <section id="home">
      <video
        id="home-bg-video"
        src="./assets/media/background.mp4"
        autoplay
        loop
        muted
      ></video>
    </section>
    <header>
      <h1 id="title">SURVEY: TECHNOLOGICAL KNOWLEDGE</h1>
    </header>
    <div id="home-overlay">
      <p id="description">
        Please fill the following survey regarding your knowledge about software
        technologies:
      </p>
      <form id="survey-form" name="myForm" onsubmit="return validateForm()">
        <div id="form-label">
          <div class="align-data">
            <label id="name-label" for="name">
              <div>Name*</div>
              <div>:</div>
            </label>
            <input
              required
              id="name"
              type="text"
              name="complete-name"
              placeholder="Your name..."
            />
          </div>
          <div class="align-data">
            <label id="email-label" for="email">
              <div>Email*</div>
              <div>:</div>
            </label>
            <input
              required
              id="email"
              type="email"
              name="email"
              placeholder="Your email..."
            />
          </div>
          <div class="align-data">
            <label id="number-label" for="number">
              <div>Age* (1 - 120)</div>
              <div>:</div>
            </label>
            <input
              required
              id="number"
              type="number"
              min="1"
              max="120"
              name="age"
              placeholder="Your age..."
            />
          </div>
          <div class="align-data">
            <label id="role-label" for="dropdown">
              <div>
                Which option best describes your current role?
              </div>
              <div>:</div>
            </label>
            <div>
              <select id="dropdown" name="role">
                <option value="empty" selected disabled>Select a role</option>
                <option value="hss">High School Student</option>
                <option value="css">CS Student</option>
                <option value="csl">CS Learner</option>
                <option value="cse">CS Engineer</option>
                <option value="notSay">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="align-data">
            <label id="language-label" for="language">
              <div>
                Which programming language do you know the most?
              </div>
              <div>:</div>
            </label>
            <div>
              <select id="language" name="language">
                <option value="empty" selected disabled
                  >Select a language program</option
                >
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="notSay">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="align-data">
            <label id="certifications-label" for="certifications">
              <div>
                How many freeCodeCamp certifications have you completed?
              </div>
              <div>:</div>
            </label>
            <div id="certifications">
              <input type="radio" name="certifications" value="1" />
              <span>One</span>
              <input type="radio" name="certifications" value="2" />
              <span>Two</span>
              <input type="radio" name="certifications" value="3" />
              <span>Three</span>
              <input type="radio" name="certifications" value="4" />
              <span>Four</span>
              <input type="radio" name="certifications" value="5" />
              <span>Five</span>
              <input type="radio" name="certifications" value="6" />
              <span>Six</span>
            </div>
          </div>
          <div class="align-data">
            <form name="radioForm">
              <label id="technologies-label" for="technologies">
                <div>
                  Which libraries / frameworks have you been learning up to
                  know:
                </div>
                <div>:</div>
              </label>
              <div id="technologies">
                <div>
                  <input type="checkbox" name="technologies" value="ReactJs" />
                  <span>ReactJS</span>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="technologies"
                    value="React Native"
                  />
                  <span>React Native</span>
                </div>
                <div>
                  <input type="checkbox" name="technologies" value="Ionic" />
                  <span>Ionic</span>
                </div>
                <div>
                  <input type="checkbox" name="technologies" value="Flutter" />
                  <span>Flutter</span>
                </div>
                <div>
                  <input type="checkbox" name="technologies" value="Xamarin" />
                  <span>Xamarin</span>
                </div>
                <div>
                  <input type="checkbox" name="technologies" value="vue" />
                  <span>Vue</span>
                </div>
              </div>
            </form>
          </div>
          <div class="align-data">
            <label id="comments" for="comments">
              <div>Any Comments or Suggestions? (text box)</div>
              <div>:</div>
            </label>
            <textarea placeholder="Some text..." name="comment"></textarea>
          </div>
          <div class="align-data">
            <button id="submit">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <h5>
        Coded by
        <a
          href="https://www.linkedin.com/in/renzo-navarro-29a83528/"
          target="_blank"
          >Renzo Navarro</a
        >
      </h5>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
